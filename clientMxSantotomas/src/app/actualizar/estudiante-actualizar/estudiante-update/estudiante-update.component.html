<form #EstudianteForm ="ngForm"   (ngSubmit)="updateEstudiante()">

  <div *ngIf="estudiante" class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">{{estudiante.nombre}} {{estudiante.apellidos}}</p>
        <button class="delete" aria-label="close" (click)="closepopup()" ></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
        <div class="field is-horizontal">
          <div class="field-label ">
            <label class="label">DNI: </label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" type="text" id="dni"  required
                [(ngModel)] ="estudiante.dni" name="dni" #dni="ngModel" >
              </div>
            </div>
          </div>
        </div>
        
        <div class="field is-horizontal">
          <div class="field-label ">
            <label class="label">Apellidos: </label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" type="text" id="apellidos"  required
                [(ngModel)] ="estudiante.apellidos" name="apellidos" #apellidos="ngModel" >
              </div>
            </div>
          </div>
        </div>
        
        
        <div class="field is-horizontal">
          <div class="field-label ">
            <label class="label"> Nombre(s):</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" type="text" id="nombre" required
                [(ngModel)]="estudiante.nombre" name="nombre" #nombre="ngModel">
              </div>
            </div>
          </div>
        </div>
        
        <div class="field is-horizontal">
          <div class="field-label ">
            <label class="label">Sexo: </label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <label class="radio">
                  <input type="radio" [(ngModel)]="estudiante.sexo" name="sexo" 
                  #sexo ="ngModel" value="masculino" >  
                  Masculino
                </label>
                <label class="radio">
                  <input type="radio" [(ngModel)]="estudiante.sexo" name="sexo" 
                    #sexo ="ngModel" value="femenino"> 
                    Femenino
                </label>
              </div>
            </div>
          </div>
        </div>
            
        <div class="field is-horizontal">
          <div class="field-label ">
            <label class="label">seguro</label>
          </div>

          <div class="field-body">
            <div class="field">
              <div class="control">
                <label class="radio">
                  <input type="radio" [(ngModel)]="estudiante.seguro" name="seguro" 
                  #seguro="ngModel" value="SIS" >  
                  S.I.S.
                </label>
                <label class="radio">
                  <input type="radio" [(ngModel)]="estudiante.seguro" name="seguro" 
                  #seguro="ngModel" value="ESSALUD" >  
                  EsSalud
                </label>
                <label class="radio">
                  <input type="radio" [(ngModel)]="estudiante.seguro" name="seguro" 
                  #seguro="ngModel" value="falta" >  
                  No tiene seguro
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label ">
            <label class="label">Matricula</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <label class="radio">
                  <input type="radio" [(ngModel)]="estudiante.matricula" name="matricula" 
                  #matricula="ngModel" value="ratificado" >  
                  Ratificado
                </label>
                <label class="radio">
                  <input type="radio" [(ngModel)]="estudiante.matricula" name="matricula" 
                  #matricula="ngModel" value="traslado"> 
                  Traslado
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label ">
            <label class="label">SIAGIE: </label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <label class="radio">
                  <input type="radio" [(ngModel)]="estudiante.siagie" name="siagie" 
                  #siagie ="ngModel" value="true" >  
                  Registrado
                </label>
                <label class="radio">
                  <input type="radio" [(ngModel)]="estudiante.siagie" name="siagie" 
                    #siagie ="ngModel" value="false"> 
                    Sin registrar
                </label>
              </div>
            </div>
          </div>
        </div>
        
      </section>

      <footer class="modal-card-foot">
        <button class="button is-primary" type="submit"> Guardar</button>
        <button class="button" (click)="closepopup()">Cancel</button>
      </footer>
    </div>
  </div >
</form>
