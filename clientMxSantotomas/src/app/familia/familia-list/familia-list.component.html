
<h1 class="title">
  {{titulo}}
</h1>
<div class="columns">
  <div class="column is-half is-offset-one-quarter">
      <div class="field is-horizontal">
          <div class="field-label ">
            <label class="label"> Buscar </label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input" type="text" [(ngModel)]="familia_buscar" name="familia_buscar" 
                (keyup)="buscarFamilia($event)" >
              </div>
            </div>
          </div>
        </div>
  </div>
</div>

<table class="table is-striped is-fullwidth is-hoverable">
  <tbody>
    <tr *ngFor = "let familia of familias">
      <td> {{familia.codigo}} </td>
      <td> {{familia.carpeta}} </td>
      <td> {{familia.direccion}} </td>
      
      <td *ngIf="familia.padre" > {{familia.padre.nombre}} {{familia.padre.apellidos}} </td>
      <td *ngIf="familia.padre" > {{familia.padre.celular}} </td>
      <td *ngIf="!familia.padre"> Sin Registro </td>
      <td *ngIf="!familia.padre">  -- </td>
      
      <td *ngIf="familia.madre" > {{familia.madre.nombre}} {{familia.madre.apellidos}} </td>
      <td *ngIf="familia.madre" > {{familia.madre.celular}} </td>
      <td *ngIf="!familia.madre"> Sin Registro </td>
      <td *ngIf="!familia.madre"> --</td>
      <td> <a [routerLink] =  "['/familia/',familia._id]" >
        <fa name="users" size='2x'  ></fa>
     </a> </td>
    </tr>
  </tbody>
</table>
